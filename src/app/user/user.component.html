<div class="row">
    <div class="col-sm-12">

        <label for="name">UserName</label>
        <input type="text" class="form-control"
        [(ngModel)] = "userName">
        <p class="font-weight-bold m-3">{{ userName }}</p>
        <button class="btn btn-danger"
        (click)="OnBtnClick()" 
        [disabled]="!userName">Add UserName</button>
        
    </div>
</div>
